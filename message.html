<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hasitha Kusam message cost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Hasitha Kusam message cost</h1>

    <div class="card mb-3">
      <div class="card-header">Message Pricing</div>
      <div class="card-body">
        <div class="mb-2">
          <label for="standardCharge" class="form-label">Enter cost per letter</label>
          <input id="standardCharge" type="number" step="0.01" value="0.50" class="form-control">
        </div>
        <div class="mb-2">
          <label for="discountLength" class="form-label">Enter the length needed for the discount</label>
          <input id="discountLength" type="number" value="20" class="form-control">
        </div>
        <div class="mb-3">
          <label for="discountCharge" class="form-label">Enter the discount rate</label>
          <input id="discountCharge" type="number" step="0.01" value="0.25" class="form-control">
        </div>
        <button type="button" class="btn btn-primary" onclick="amounts()">Show total</button>
        <div id="totals" class="alert alert-info mt-3 mb-0">Totals will appear hereâ€¦</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Choose an operation</div>
      <div class="card-body">
        <div class="mb-2">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="op" value="times" id="opTimes" onclick="chooseOp()">
            <label class="form-check-label" for="opTimes">product</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="op" value="add" id="opAdd" onclick="chooseOp()">
            <label class="form-check-label" for="opAdd">sum</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="op" value="mod" id="opMod" onclick="chooseOp()">
            <label class="form-check-label" for="opMod">mod</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="op" value="diff" id="opDiff" onclick="chooseOp()">
            <label class="form-check-label" for="opDiff">difference</label>
          </div>
        </div>
        <div id="opResult" class="alert alert-secondary mb-0">Pick an operation above.</div>
      </div>
    </div>
  </div>

  <script>
    function amounts() {
      const price = Number(document.getElementById('standardCharge').value);
      const discountPosition = parseInt(document.getElementById('discountLength').value, 10);
      const discount = Number(document.getElementById('discountCharge').value);

      let totalCosts = '';
      for (let size = discountPosition - 3; size <= discountPosition + 3; size++) {
        const fullLen = Math.min(size, discountPosition);
        const discLen = Math.max(0, size - discountPosition);
        const cost = fullLen * price + discLen * discount;
        totalCosts += `length ${size} is ${cost.toFixed(2)}; `;
      }
      document.getElementById('totals').innerHTML = 'Totals are: ' + totalCosts;
    }

    function chooseOp() {
      const a = Number(document.getElementById('standardCharge').value);
      const b = Number(document.getElementById('discountLength').value);

      const radios = document.getElementsByName('op');
      let op = null;
      for (const r of radios){ if (r.checked){ op = r.value; break; } }
      if (!op){ document.getElementById('opResult').textContent = 'Please select an operation.'; return; }

      let text = '';
      if (op === 'times')      text = `${a} * ${b} is ${a * b}`;
      else if (op === 'add')   text = `${a} + ${b} is ${a + b}`;
      else if (op === 'mod')   text = (b === 0) ? `Cannot compute ${a}%${b} (division by zero).` : `${a} % ${b} is ${a % b}`;
      else if (op === 'diff')  text = `${a} - ${b} is ${a - b}`;

      document.getElementById('opResult').textContent = text;
    }
  </script>
</body>
</html>
